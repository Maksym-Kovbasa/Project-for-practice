name: Release

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Decode keystore
        run: |
          if [ -z "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            echo "ANDROID_KEYSTORE_BASE64 is not set."
            exit 1
          fi
          mkdir -p android/app
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/release-key.jks
          if [ ! -s android/app/release-key.jks ]; then
            echo "Decoded keystore is missing or empty."
            exit 1
          fi

      - name: Create key.properties
        run: |
          if [ -z "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" ] || [ -z "${{ secrets.ANDROID_KEY_ALIAS }}" ] || [ -z "${{ secrets.ANDROID_KEY_PASSWORD }}" ]; then
            echo "One or more keystore secrets are missing."
            exit 1
          fi
          cat > android/key.properties <<'EOF'
          storeFile=app/release-key.jks
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          EOF

      - name: Build APK (release)
        run: flutter build apk --release --build-number=${{ github.run_number }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Distribute to Firebase App Distribution (Android)
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_APP_ID_ANDROID: ${{ secrets.FIREBASE_APP_ID_ANDROID }}
          FIREBASE_TESTERS: ${{ secrets.FIREBASE_TESTERS }}
          FIREBASE_GROUPS: ${{ secrets.FIREBASE_GROUPS }}
        run: |
          if [ -z "$FIREBASE_SERVICE_ACCOUNT" ] || [ -z "$FIREBASE_APP_ID_ANDROID" ]; then
            echo "Firebase secrets not set; skipping App Distribution."
            exit 0
          fi
          printf '%s' "$FIREBASE_SERVICE_ACCOUNT" > "$RUNNER_TEMP/firebase.json"
          export GOOGLE_APPLICATION_CREDENTIALS="$RUNNER_TEMP/firebase.json"
          npm install -g firebase-tools@latest
          args=(--app "$FIREBASE_APP_ID_ANDROID" --release-notes "CI build $GITHUB_RUN_NUMBER ($GITHUB_SHA)")
          if [ -n "$FIREBASE_GROUPS" ]; then args+=(--groups "$FIREBASE_GROUPS"); fi
          if [ -n "$FIREBASE_TESTERS" ]; then args+=(--testers "$FIREBASE_TESTERS"); fi
          firebase appdistribution:distribute build/app/outputs/flutter-apk/app-release.apk "${args[@]}"

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs:
      - android
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: "ci-${{ github.run_number }}"
          name: "CI Release ${{ github.run_number }}"
          prerelease: true
          artifacts: |
            dist/app-android-apk/app-release.apk
          artifactErrorsFailBuild: true
